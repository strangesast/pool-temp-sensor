version: "3.7"
services:
  proxy:
    build:
      network: host
      context: .
      dockerfile: proxy/Dockerfile
    networks:
      - innernet
    expose:
      - "80"
      - "8001"
    ports:
      - "80:80"
      - "8001:8001"
  client:
    build:
      network: host
      context: .
      dockerfile: client-simple/Dockerfile
    networks:
      innernet:
        aliases:
          - client
    expose:
      - "80"
  server:
    build:
      network: host
      context: .
      dockerfile: server-go/Dockerfile
    networks:
      innernet:
        aliases:
          - server
    expose:
      - "50051"
    environment:
      - MONGO_HOST=mongo
  mongo:
    image: "mongo"
    networks:
      innernet:
        aliases:
          - mongo
networks:
  innernet: {}
